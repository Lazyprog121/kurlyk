<p><b>Registration</b></p>
<div style="display: flex;">
    <div style="width: 220px; display: flex; height: 75px; flex-direction: column; justify-content: space-between;">
        <mat-form-field appearance="outline">
            <input matInput type="email" required placeholder="Emain">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="password" required placeholder="Password">
         </mat-form-field>
         <mat-form-field appearance="outline">
            <input matInput type="password" required placeholder="Confirm password">
         </mat-form-field>
        <button mat-stroked-button color="primary" (click)="createUser()">Sign Up</button>
    </div>
</div>
