<p><b>Login</b></p>
<div style="display: flex;">
    <div style="width: 220px; display: flex; height: 75px; flex-direction: column; justify-content: space-between;">
        <form [formGroup]="signInForm">
            <mat-form-field appearance="outline">
                <input matInput type="text" formControlName="email" required placeholder="Emain">
                <mat-error *ngIf="form['email'].invalid">
                    {{fieldIsRequiredErrorMessage}}
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <input matInput type="password" formControlName="password" required placeholder="Password">
                <mat-error *ngIf="form['password'].invalid">
                    {{form['password'].errors?.['emailOrPasswordDontMatch'] === true
                        ? emailOrPasswordDontMatchErrorMessage
                        : fieldIsRequiredErrorMessage}}
                </mat-error>
            </mat-form-field>
            <button mat-stroked-button color="primary" [disabled]="!canSignIn()" (click)="signIn()">Sign In</button>
        </form>
    </div>
</div>
